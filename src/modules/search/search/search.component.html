<div class="search-container">
  <input
    #search
    type="text"
    class="search-container__input"
    [attr.placeholder]="placeholderString"
    (input)="onChange(search.value)"
    (blur)="onTouched()"
    [disabled]="disabled"
  />
  <img
    src="/assets/icons/search.svg"
    alt="Search Icon"
    class="search-container__search"
  />
</div>
